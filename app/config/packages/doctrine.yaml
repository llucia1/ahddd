      ConfigurationCommunicationsEntity:
        is_bundle: false
        dir: '%kernel.project_dir%/src/Configuration/Infrastructure/DB/MySQL/Entity'
        prefix: 'GridCP\Configuration\Infrastructure\DB\MySQL\Entity'
        alias: ConfigurationCommunicationsEntity

      So:
        is_bundle: false
        dir: '%kernel.project_dir%/src/Proxmox/Os/Infrastructure/DB/MySQL/Entity'
        prefix: 'GridCP\Proxmox\Os\Infrastructure\DB\MySQL\Entity'
        alias: So

      SettingsVnc:
        is_bundle: false
        type: attribute
        dir: '%kernel.project_dir%/src/Settings/Infrastructure/DB/MySQL/Entity'
        prefix: 'GridCP\Settings\Infrastructure\DB\MySQL\Entity'
        alias: SettingsVnc




when@test:
  doctrine:
    dbal:
      # "TEST_TOKEN" is typically set by ParaTest
      dbname_suffix: '_test%env(default::TEST_TOKEN)%'

when@prod:
  doctrine:
    orm:
      auto_generate_proxy_classes: false
      proxy_dir: '%kernel.build_dir%/doctrine/orm/Proxies'
      query_cache_driver:
        type: pool
        pool: doctrine.system_cache_pool
      result_cache_driver:
        type: pool
        pool: doctrine.result_cache_pool

  framework:
    cache:
      pools:
        doctrine.result_cache_pool:
          adapter: cache.app
        doctrine.system_cache_pool:
          adapter: cache.system
